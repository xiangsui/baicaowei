<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../resetcss/reset.css">
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>

    <div id="logo">
        <a href="../index.html">
            <img src="../img/login/login_1.png" alt="">
        </a>

    </div>
    <div class="content">

        <div id="banner" style="width: 100%; background-color: rgb(255, 176, 69);" title="天猫狂暑季">
            <div class="inner">
                <img src="https://img.alicdn.com/tps/i4/TB14_SnXET1gK0jSZFrwu3NCXXa.png" alt="">

            </div>
        </div>

        <div class="form">
            <div class="log-top">

                <div id="cuo" class="alert alert-danger" role="alert">登录失败</div>
            </div>
            <form action="">
                <h1>密码登录</h1>

                <div class="item ">

                    <span class="iconfont">&#xe62e;</span>
                    <input type="text" class="text" name="user" placeholder="会员名/邮箱/手机号">
                </div>
                <div class="item ">
                    <span class="iconfont">&#xe631;</span>
                    <input type="text" class="text" name="passwd" placeholder="密码">
                </div>
                <button type="submit" class="btn">登录</button>
                <ul class="r">
                    <li class="l"><a href="">忘记密码</a></li>
                    <li class="l"><a href="">忘记会员名</a></li>
                    <li class="l"><a href="./register.html">免费注册</a></li>
                </ul>
            </form>

        </div>

    </div>





    <script src="../sprice/login.js">
    </script>
</body>

</html>
